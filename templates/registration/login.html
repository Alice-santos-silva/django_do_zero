{#layout de login , não preciso criar forms nem nada , vem tudo pronto do django#}
{% extends "_layout1.html" %}

{% block content %}
    <div class="card">
        <div class="car-header">
            <h5 class="car-title">
                Acessar
            </h5>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %} {# proteção contra requisição falsa #}
                {{form.as_p }} {# cada campo do form dentro de um paragrafo #}
                <button type="submit" class="btn btn-success">Entrar</button>
            </form>
        </div>
    </div>
{% endblock content %}
