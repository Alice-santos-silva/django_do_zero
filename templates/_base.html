{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head_title %}
        {% endblock %}
    </title>
    <link rel="short cut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    {% block css %} {# bloco para incluir css #}
    {% endblock %}
</head>
<body>
    {% block header %}
    {% endblock %}

    {% block main %} 

        {% block content %}
        {% endblock %}  

    {% endblock %}

    {%block footer%}
    {% endblock %}

    {%block javascript%}
    {% endblock %}
</body>
</html>
